<div>{{completed.length}} completed <button>Clear</button></div>
<ol>
  {{#todos}}
    <li>
      <label>
        <input type="checkbox" id="{{id}}" {{#completed}}checked{{/completed}} />
        <span {{#completed}}class="completed"{{/completed}}>{{title}}</span>
      </label>
    </li>
  {{/todos}}
</ol>
<form method="POST" action="/todos/new">
  <input type="text" />
  <button>Add</button>
</form>
